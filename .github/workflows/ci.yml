  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
        cache: 'pip'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 src/ test/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ test/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pylint (optional)
      continue-on-error: true
      run: |
        pylint src/ test/ --disable=all --enable=E,F --max-line-length=127 || true
